server {
    listen 80;
    listen [::]:80;

    server_name app1.localhost;

    location / {
        proxy_pass  http://app1:8090;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name app2.localhost;

    location / {
        proxy_pass  http://app2:8091;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name *.app3.localhost;

    location / {
        proxy_pass  http://app3:8092;
    }
}
